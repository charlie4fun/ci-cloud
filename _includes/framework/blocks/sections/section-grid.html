{%- assign data = site.data[include.data] -%}
<section class="section">
  <h2>{{data.title}}</h2>
  <div class="section_grid row justify-content-center">
    {%- for block in data.items -%}
      <div class="section_grid-item col-12 col-md-6">
        {%- assign icon = block.icon -%}
        {%- include {{icon}} -%}
        {{ block.text | markdownify }}
      </div>
    {%- endfor -%}
  </div>
</section>
